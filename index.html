<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomWordsInfo!!</title>
    <link rel="icon" type="image/x-icon" href="/src/img/favicon.png">
    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/index.css">
    <!-- JS -->
    <script defer src="dist/js/index.js" type="module"></script>

</head>
<body>
    <h1>RandomWords<span>Info</span></h1>

    <main>
        <div id="wordContainer">
            <h2 id="word">WORD</h2>
            <span id="pron"></span>
        </div>
        <hr>
        <nav>
            <ul>
                <li class="selected">Definition</li>
                <li>Synonyms</li>
                <li>Antonyms</li>
                <li>Rhymes</li>
            </ul>
        </nav>
        <div id="wordInfoContainer">
            <p id="definition">Couldn't find any definition for this word! :(</p>
            <p class="hidden" id="synonyms">Couldn't find any synonyms for this word! :(</p>
            <p class="hidden" id="antonyms">Couldn't find any antonyms for this word! :(</p>
            <p class="hidden" id="rhymes">Couldn't find any rhymes for this word! :(</p>
        </div>
    </main>

    <footer>
        <a href="">GitHub</a>
    </footer>
</body>
</html>
